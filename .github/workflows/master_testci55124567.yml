# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testci55124567

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ace4f1f2b20419ca9280c64b0dec7d1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0d9cce992ad742fc89c26027ee475ab9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_6ace4f1f2b20419ca9280c64b0dec7d1 }}/peace920902/ci:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testci55124567'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e8829335467e4812898d469d6e0e8ccc }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_6ace4f1f2b20419ca9280c64b0dec7d1 }}/peace920902/ci:${{ github.sha }}'